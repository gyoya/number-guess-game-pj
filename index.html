<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container mt-5 pt-2 pb-2">
        <h1 class="pre-tittle">코딩 대학 엠티</h1>
        <h1 class="title">술게임</h1>
        <h1 class="sub-title"><span class="red-text">죽음</span>의 UP & DOWN!!</h1>
        <div id="result-area">
            <img src="https://media1.giphy.com/media/9DinPR8bzFsmf74j9W/giphy.gif" class="main-img">
            <h1>죽기 싫다면 맞춰라!</h1>
        </div>
        <h2 id="chance-area">남은 기회 : 5번</h2>
        <div>
            <div class="button-sort"> 
                <input type="number" id="user-input" class="form-control" placeholder="1부터 100까지 숫자를 입력"/>
            </div>
            <div class="button-sort">
                <button class="button-color1" id="play-button">GO!</button>
            </div>
        </div>
    </div>
    <button class="button-color2 mb-3" id="reset-button">Reset!</button>
    
    <script src="main.js"></script>
</body>
</html>
